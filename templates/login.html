<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script>
        function displayWarning(message) {
            alert(message);
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Log in</h1>
        <form action="http://127.0.0.1:8000/login" method="post" onsubmit="return validateForm()"> <!-- Ensure method="post" -->
            <input type="email" name="username" id="username" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Log In</button>
        </form>   
    <br>
    <!-- <a class="btn" href="home.html">Home</a>  -->
    </div>
    <!-- <script>
        window.onload = function() {
            const error_message = "{{ error_message }}";
            if (error_message) {
                alert(error_message);
            }
        };
    </script> -->
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username.trim() === "") {
                displayWarning("Please enter your email.");
                return false;
            }
            if (password.trim() === "") {
                displayWarning("Please enter your password.");
                return false;
            }
            return true;
        }
    </script>
</body>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgb(68, 93, 126);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("bg1.jpg"); 
        background-repeat: no-repeat;
        background-size:cover;
    }
    .container {
        max-width: 400px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 4px rgba(136, 144, 25, 0.641);
        text-align: center;
        opacity: 0.88;
    }
    input {
        width: 95%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #520082;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    
    .btn:hover {
        background-color: #8700d4;
    }

    a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #520082;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
</style>

</html>
